<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Mortal Kombat 11</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="11">

            <label for="rua">Rua/Avenida:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="numero">Número da Rua:</label>
            <input type="number" id="numero" name="numero" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">

            <label for="referencia">Ponto de Referência:</label>
            <input type="text" id="referencia" name="referencia">

            <label for="ddd">DDD:</label>
            <input type="text" id="ddd" name="ddd" required maxlength="2">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <div class="button-group">
                <button type="button" id="limparBtn">Limpar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
